<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting-Visualizer</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <h1 class="heading">SORT VISUALIZER</h1>
        </div>
        <!-- Second Div -->
        <div class="sec-div">
            <div class="secondone">
                <div>
                    <h1 class="heading-one">More Than Just Learn <span class="span">
                            !Visualize
                        </span> <br><span class="span2">
                            Visualize Sorting Algorithms in Action
                        </span></h1>


                </div>

                <button class="start">Let's Learn <i class="fa-solid fa-person fa-bounce" style="color: #13e7d9;"></i>
                </button>


            </div>
            <div class="secondtwo">
                <img src="img/desktop.avif" alt="desktop" />
            </div>
        </div>

        <div>
            <h1 class="basic">Let's Start Learning about the Algorithms</h1>
        </div>

        <div class="third-div">
            <div class="card">
                <div class="card-content">
                    <h1>Bubble Sort</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h1>Selection Sort</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h1>Insertion Sort</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h1>Quick Sort</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h1>Merge Sort</h1>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h1>Heap Sort</h1>
                </div>
            </div>

        </div>

    </div>

</body>

<script src="https://kit.fontawesome.com/0ce72b976b.js" crossorigin="anonymous"></script>

</html>
